---
Name: simplecache_config
---
Injector:
  SimpleCachePublisherExtension:
    properties:
      cachePublisher: %$SimpleCachePublisher
      injector: %$Injector
  CachedFragment:
    type: prototype
    properties:
      cache: %$FragmentCache
  CacheClearFilter:
    properties: 
      dynamicCache: %$DynamicPublisherCache
  RequestProcessor:
    properties:
      filters:
        - %$CacheClearFilter